<body>
    
    <nav class="navbar">
        <h2 id="title">Giphy Fun</h2>

    <div class="container">

        </div>
    <div class="container" id="gifContainer">
        <div class="row">
            <div class="col-md-12 text-center" id="gifArea" style="color:black; justify-content: center">
            </div>
        </div>
    </div>
